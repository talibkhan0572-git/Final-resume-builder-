<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Resume Builder with AI</title>
    
    <!-- Tailwind CSS (Styling Framework) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons Library (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- ================= LEFT SIDEBAR: EDITOR ================= -->
    <div class="no-print w-full md:w-[450px] bg-white border-r border-slate-200 h-full flex flex-col z-10 shadow-xl">
        
        <!-- Header -->
        <div class="p-6 border-b border-slate-100 flex-shrink-0">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-blue-600 rounded-lg text-white">
                    <i data-lucide="layout-template"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Resume<span class="text-blue-600">Builder</span></h1>
            </div>
            <p class="text-xs text-slate-500">Enter your API Key below for AI features.</p>
            <input type="password" id="api-key" placeholder="Paste Google Gemini API Key here" class="mt-2 w-full p-2 text-xs border rounded bg-slate-50">
        </div>

        <!-- Scrollable Form Area -->
        <div class="flex-1 overflow-y-auto custom-scroll p-6 space-y-6">
            
            <!-- Theme Color -->
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3 block">Accent Color</label>
                <div class="flex gap-3" id="color-picker">
                    <!-- Colors injected by JS -->
                </div>
            </div>

            <!-- Personal Info -->
            <div class="border rounded-xl bg-white shadow-sm">
                <div class="p-4 bg-slate-50 font-semibold text-slate-700 flex items-center gap-2 border-b">
                    <i data-lucide="user" size="16"></i> Personal Information
                </div>
                <div class="p-4 space-y-3">
                    <input type="text" id="input-fullname" placeholder="Full Name" class="w-full p-2 border rounded text-sm" oninput="updatePersonal()">
                    <input type="text" id="input-jobtitle" placeholder="Job Title" class="w-full p-2 border rounded text-sm" oninput="updatePersonal()">
                    <input type="email" id="input-email" placeholder="Email" class="w-full p-2 border rounded text-sm" oninput="updatePersonal()">
                    <input type="text" id="input-phone" placeholder="Phone" class="w-full p-2 border rounded text-sm" oninput="updatePersonal()">
                    <input type="text" id="input-address" placeholder="City, Country" class="w-full p-2 border rounded text-sm" oninput="updatePersonal()">
                    
                    <!-- Summary with AI -->
                    <div class="pt-2">
                        <div class="flex justify-between items-center mb-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Summary</label>
                            <button onclick="generateSummary()" class="text-xs flex items-center gap-1 text-purple-600 bg-purple-50 px-2 py-1 rounded hover:bg-purple-100">
                                <i data-lucide="sparkles" class="w-3 h-3"></i> AI Write
                            </button>
                        </div>
                        <textarea id="input-summary" class="w-full p-2 border rounded text-sm h-24" placeholder="Professional summary..." oninput="updatePersonal()"></textarea>
                    </div>
                </div>
            </div>

            <!-- Experience Section -->
            <div class="border rounded-xl bg-white shadow-sm">
                <div class="p-4 bg-slate-50 font-semibold text-slate-700 flex items-center gap-2 border-b">
                    <i data-lucide="briefcase" size="16"></i> Experience
                </div>
                <div id="experience-list" class="p-4 space-y-4">
                    <!-- Experience items injected by JS -->
                </div>
                <div class="p-4 pt-0">
                    <button onclick="addExperience()" class="w-full py-2 text-sm text-blue-600 bg-blue-50 rounded border border-blue-200 border-dashed hover:bg-blue-100 flex justify-center gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i> Add Job
                    </button>
                </div>
            </div>

            <!-- Education Section -->
            <div class="border rounded-xl bg-white shadow-sm">
                <div class="p-4 bg-slate-50 font-semibold text-slate-700 flex items-center gap-2 border-b">
                    <i data-lucide="graduation-cap" size="16"></i> Education
                </div>
                <div id="education-list" class="p-4 space-y-4">
                    <!-- Education items injected by JS -->
                </div>
                <div class="p-4 pt-0">
                    <button onclick="addEducation()" class="w-full py-2 text-sm text-blue-600 bg-blue-50 rounded border border-blue-200 border-dashed hover:bg-blue-100 flex justify-center gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i> Add School
                    </button>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="border rounded-xl bg-white shadow-sm">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">Skills</label>
                        <button onclick="suggestSkills()" class="text-xs flex items-center gap-1 text-purple-600 bg-purple-50 px-2 py-1 rounded hover:bg-purple-100">
                            <i data-lucide="sparkles" class="w-3 h-3"></i> AI Suggest
                        </button>
                    </div>
                    <textarea id="input-skills" class="w-full p-2 border rounded text-sm h-20" placeholder="Java, Python, Leadership..." oninput="renderPreview()"></textarea>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="p-6 border-t border-slate-200 bg-white flex-shrink-0">
            <button onclick="window.print()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold shadow-lg hover:bg-slate-800 flex justify-center items-center gap-2">
                <i data-lucide="download"></i> Download PDF
            </button>
        </div>
    </div>

    <!-- ================= RIGHT PREVIEW: A4 PAGE ================= -->
    <div class="flex-1 bg-slate-100 overflow-y-auto p-8 flex justify-center items-start md:p-12">
        
        <div id="resume-preview" class="print-area bg-white shadow-2xl w-[210mm] min-h-[297mm] p-[15mm] text-slate-800 leading-relaxed box-border relative">
            
            <!-- Header -->
            <header class="border-b-2 pb-6 mb-6" id="preview-header-border">
                <h1 id="preview-name" class="text-4xl font-extrabold uppercase tracking-tight mb-2"></h1>
                <p id="preview-title" class="text-xl font-medium text-slate-600 mb-4"></p>
                
                <div class="flex flex-wrap gap-4 text-sm text-slate-600" id="preview-contact">
                    <!-- Contact info injected here -->
                </div>
            </header>

            <!-- Content Area -->
            <div id="preview-content">
                <!-- Summary -->
                <section id="preview-summary-section" class="mb-8 hidden">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-3">Professional Summary</h3>
                    <p id="preview-summary" class="text-sm text-slate-700 text-justify"></p>
                </section>

                <!-- Experience -->
                <section id="preview-experience-section" class="mb-8 hidden">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4">Experience</h3>
                    <div id="preview-experience-list" class="space-y-6"></div>
                </section>

                <!-- Education -->
                <section id="preview-education-section" class="mb-8 hidden">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4">Education</h3>
                    <div id="preview-education-list" class="space-y-5"></div>
                </section>

                <!-- Skills -->
                <section id="preview-skills-section" class="hidden">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-3">Skills</h3>
                    <div id="preview-skills-list" class="flex flex-wrap gap-2"></div>
                </section>
            </div>

        </div>
    </div>

    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
                  </html>
